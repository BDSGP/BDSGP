<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>BDSGP - 我的世界基岩版服务器大全</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6200ee;
            --primary-dark: #3700b3;
            --primary-light: #bb86fc;
            --secondary-color: #03dac6;
            --background: #f5f5f5;
            --surface: #ffffff;
            --error: #b00020;
            --on-primary: #ffffff;
            --on-secondary: #000000;
            --on-background: #000000;
            --on-surface: #000000;
            --on-error: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        /* 暗色主题变量 */
        [data-theme="dark"] {
            --primary-color: #bb86fc;
            --primary-dark: #3700b3;
            --primary-light: #3700b3;
            --secondary-color: #03dac6;
            --background: #121212;
            --surface: #1e1e1e;
            --on-background: #ffffff;
            --on-surface: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--on-background);
            min-height: 100vh;
            line-height: 1.6;
            transition: var(--transition);
        }

        /* 滚动条样式美化 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-light);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        header {
            background-color: var(--primary-color);
            color: var(--on-primary);
            padding: 1rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: var(--transition);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .logo:hover {
            transform: scale(1.02);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--on-primary);
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* 视图切换控制样式 */
        .view-controls {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 1.5rem;
            gap: 0.5rem;
        }

        .view-btn {
            background-color: var(--surface);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: var(--on-surface);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .view-btn:hover {
            background-color: var(--primary-light);
            color: var(--on-primary);
            border-color: var(--primary-light);
        }

        .view-btn.active {
            background-color: var(--primary-color);
            color: var(--on-primary);
            border-color: var(--primary-color);
        }

        [data-theme="dark"] .view-btn {
            border-color: rgba(255, 255, 255, 0.1);
        }

        .card {
            background-color: var(--surface);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
        }

        .card:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.12);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .card-content {
            padding: 1.5rem;
        }

        /* 卡片式视图样式 */
        .cards-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .server-card {
            background-color: var(--surface);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 1.5rem;
            transition: var(--transition);
            cursor: pointer;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] .server-card {
            border-color: rgba(255, 255, 255, 0.05);
        }

        .server-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            border-color: var(--primary-light);
        }

        .server-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .server-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.25rem;
        }

        .server-status {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #00e676;
        }

        .status-dot.offline {
            background-color: #f44336;
        }

        .server-info {
            margin-bottom: 1rem;
        }

        .server-info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .server-info-item i {
            color: var(--primary-light);
            width: 16px;
            text-align: center;
        }

        .server-desc {
            font-size: 0.9rem;
            color: rgba(0, 0, 0, 0.7);
            line-height: 1.5;
        }

        [data-theme="dark"] .server-desc {
            color: rgba(255, 255, 255, 0.7);
        }

        .server-actions {
            margin-top: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .connect-btn {
            background-color: var(--primary-color);
            color: var(--on-primary);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .connect-btn:hover {
            background-color: var(--primary-dark);
            transform: scale(1.05);
        }

        .copy-ip-btn {
            background: none;
            border: 1px solid var(--primary-light);
            color: var(--primary-color);
            padding: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
        }

        .copy-ip-btn:hover {
            background-color: var(--primary-light);
            color: var(--on-primary);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.12);
        }

        [data-theme="dark"] .table th,
        [data-theme="dark"] .table td {
            border-bottom-color: rgba(255, 255, 255, 0.12);
        }

        .table th {
            color: var(--primary-light);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background-color: rgba(98, 0, 238, 0.05);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        [data-theme="dark"] .table th {
            background-color: rgba(98, 0, 238, 0.1);
        }

        .table tbody tr {
            transition: var(--transition);
            cursor: pointer;
        }

        .table tbody tr:hover {
            background-color: rgba(98, 0, 238, 0.05);
            transform: translateX(4px);
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 500;
            background-color: var(--primary-light);
            color: var(--on-primary);
        }

        .status-online {
            background-color: #00e676;
        }

        .status-offline {
            background-color: #f44336;
        }

        .list-view .table-action {
            background: none;
            border: 1px solid var(--primary-light);
            color: var(--primary-color);
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.85rem;
        }

        .list-view .table-action:hover {
            background-color: var(--primary-color);
            color: var(--on-primary);
        }

        /* 响应式布局 */
        @media (max-width: 1024px) {
            .cards-view {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 1.25rem;
            }
        }

        @media (max-width: 768px) {
            /* 移动端视图控制按钮居中 */
            .view-controls {
                justify-content: center;
                margin-bottom: 1.25rem;
            }

            /* 表格视图在移动端可横向滚动 */
            .table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }

            /* 卡片视图在移动端单列显示 */
            .cards-view {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            /* 调整卡片内容间距 */
            .card-header,
            .card-content {
                padding: 1rem;
            }

            .card-title {
                font-size: 1.25rem;
            }

            /* 调整服务器卡片样式 */
            .server-card {
                padding: 1.25rem;
            }

            /* 调整按钮大小 */
            .view-btn,
            .connect-btn,
            .copy-ip-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            /* 移动端优化 */
            .header-content {
                padding: 0 0.75rem;
            }

            .logo {
                font-size: 1.25rem;
            }

            .container {
                padding: 0 0.75rem;
                margin: 1rem auto;
            }

            .server-card {
                padding: 1rem;
            }

            .server-name {
                font-size: 1.1rem;
            }

            .server-info-item,
            .server-desc {
                font-size: 0.85rem;
            }
        }

        /* 加载动画 */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 骨架屏样式 */
        .skeleton {
            background: linear-gradient(90deg, var(--surface) 25%, rgba(0, 0, 0, 0.05) 50%, var(--surface) 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
        }

        [data-theme="dark"] .skeleton {
            background: linear-gradient(90deg, var(--surface) 25%, rgba(255, 255, 255, 0.05) 50%, var(--surface) 75%);
        }

        @keyframes skeleton-loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M2 17L12 22L22 17" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M2 12L12 17L22 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                BDSGP - 基岩版服务器大全
            </div>
            <!-- 主题切换按钮 -->
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">服务器列表</h2>
            </div>
            <div class="card-content">
                <!-- 视图切换控制 -->
                <div class="view-controls">
                    <button class="view-btn active" id="listViewBtn" data-view="list">
                        <i class="fas fa-list"></i>
                        <span>列表视图</span>
                    </button>
                    <button class="view-btn" id="cardsViewBtn" data-view="cards">
                        <i class="fas fa-th-large"></i>
                        <span>卡片视图</span>
                    </button>
                </div>

                <!-- 列表视图容器 -->
                <div id="listView" class="list-view">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>名称</th>
                                <th>IP地址</th>
                                <th>端口</th>
                                <th>状态</th>
                                <th>简介</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="server-table-body">
                            <!-- 服务器数据将由JS填充 -->
                        </tbody>
                    </table>
                </div>

                <!-- 卡片视图容器 -->
                <div id="cardsView" class="cards-view" style="display: none;">
                    <div id="server-cards-container">
                        <!-- 服务器卡片将由JS填充 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 示例服务器数据
        const servers = [
            { 
                id: 1,
                name: "示例服务器1", 
                ip: "play.example.com", 
                port: "19132", 
                desc: "一个有趣的基岩版服务器，提供多种游戏模式和活动，欢迎加入！", 
                online: true, 
                players: 42,
                maxPlayers: 100
            },
            { 
                id: 2,
                name: "示例服务器2", 
                ip: "mc.example.net", 
                port: "19132", 
                desc: "支持生存与创造模式，有丰富的插件和自定义内容，适合长期游玩。", 
                online: false, 
                players: 0,
                maxPlayers: 50
            },
            { 
                id: 3,
                name: "创意工坊", 
                ip: "creative.example.org", 
                port: "19133", 
                desc: "专注建筑创造的服务器，提供无限资源和飞行能力，展示你的建筑才华。", 
                online: true, 
                players: 18,
                maxPlayers: 80
            },
            { 
                id: 4,
                name: "生存挑战", 
                ip: "survival.example.com", 
                port: "19132", 
                desc: "硬核生存服务器，没有规则，只有弱肉强食，适合喜欢挑战的玩家。", 
                online: true, 
                players: 35,
                maxPlayers: 120
            },
            { 
                id: 5,
                name: "小游戏乐园", 
                ip: "minigames.example.net", 
                port: "19134", 
                desc: "多种迷你游戏合集，包括起床战争、空岛战争、饥饿游戏等热门玩法。", 
                online: true, 
                players: 67,
                maxPlayers: 200
            },
            { 
                id: 6,
                name: "角色扮演", 
                ip: "roleplay.example.org", 
                port: "19135", 
                desc: "沉浸式角色扮演服务器，创建你的角色，参与精彩的故事情节。", 
                online: false, 
                players: 0,
                maxPlayers: 60
            }
        ];

        // DOM元素引用
        const listViewBtn = document.getElementById('listViewBtn');
        const cardsViewBtn = document.getElementById('cardsViewBtn');
        const listView = document.getElementById('listView');
        const cardsView = document.getElementById('cardsView');
        const serverTableBody = document.getElementById('server-table-body');
        const serverCardsContainer = document.getElementById('server-cards-container');
        const themeToggle = document.getElementById('themeToggle');

        // 初始化页面
        document.addEventListener('DOMContentLoaded', () => {
            // 应用保存的主题
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeToggleIcon(savedTheme);

            // 渲染服务器列表
            renderServerTable();
            renderServerCards();

            // 添加淡入动画
            document.body.classList.add('fade-in');
        });

        // 渲染服务器表格
        function renderServerTable() {
            serverTableBody.innerHTML = '';
            
            servers.forEach(server => {
                const tr = document.createElement('tr');
                tr.className = 'fade-in';
                tr.setAttribute('data-server-id', server.id);
                tr.innerHTML = `
                    <td>${server.name}</td>
                    <td>${server.ip}</td>
                    <td>${server.port}</td>
                    <td><span class="status-badge ${server.online ? 'status-online' : 'status-offline'}">${server.online ? '在线' : '离线'}</span></td>
                    <td>${server.desc}</td>
                    <td>
                        <button class="table-action connect-btn" data-server-id="${server.id}">
                            <i class="fas fa-plug"></i> 连接
                        </button>
                    </td>
                `;
                serverTableBody.appendChild(tr);

                // 添加点击事件
                tr.addEventListener('click', (e) => {
                    // 如果点击的是按钮，不触发整行的点击事件
                    if (e.target.closest('.table-action')) return;
                    handleServerClick(server);
                });
            });

            // 为连接按钮添加事件监听
            document.querySelectorAll('.connect-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const serverId = parseInt(btn.getAttribute('data-server-id'));
                    const server = servers.find(s => s.id === serverId);
                    if (server) {
                        connectToServer(server);
                    }
                });
            });
        }

        // 渲染服务器卡片
        function renderServerCards() {
            serverCardsContainer.innerHTML = '';
            
            servers.forEach(server => {
                const card = document.createElement('div');
                card.className = 'server-card fade-in';
                card.setAttribute('data-server-id', server.id);
                card.innerHTML = `
                    <div class="server-card-header">
                        <div>
                            <div class="server-name">${server.name}</div>
                            <div class="server-status">
                                <span class="status-dot ${server.online ? '' : 'offline'}"></span>
                                <span>${server.online ? '在线' : '离线'}</span>
                                ${server.online ? `<span class="players-count">(${server.players}/${server.maxPlayers})</span>` : ''}
                            </div>
                        </div>
                    </div>
                    
                    <div class="server-info">
                        <div class="server-info-item">
                            <i class="fas fa-server"></i>
                            <span>${server.ip}</span>
                        </div>
                        <div class="server-info-item">
                            <i class="fas fa-portrait"></i>
                            <span>端口: ${server.port}</span>
                        </div>
                    </div>
                    
                    <div class="server-desc">${server.desc}</div>
                    
                    <div class="server-actions">
                        <button class="connect-btn" data-server-id="${server.id}">
                            <i class="fas fa-plug"></i>
                            <span>连接</span>
                        </button>
                        <button class="copy-ip-btn" data-ip="${server.ip}:${server.port}">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                `;
                serverCardsContainer.appendChild(card);

                // 添加点击事件
                card.addEventListener('click', (e) => {
                    // 如果点击的是按钮，不触发整卡片的点击事件
                    if (e.target.closest('button')) return;
                    handleServerClick(server);
                });
            });

            // 为连接按钮添加事件监听
            document.querySelectorAll('.server-card .connect-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const serverId = parseInt(btn.getAttribute('data-server-id'));
                    const server = servers.find(s => s.id === serverId);
                    if (server) {
                        connectToServer(server);
                    }
                });
            });

            // 为复制IP按钮添加事件监听
            document.querySelectorAll('.copy-ip-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const ip = btn.getAttribute('data-ip');
                    copyToClipboard(ip);
                    showToast(`已复制IP: ${ip}`);
                });
            });
        }

        // 切换视图
        listViewBtn.addEventListener('click', () => {
            switchView('list');
        });

        cardsViewBtn.addEventListener('click', () => {
            switchView('cards');
        });

        // 切换视图函数
        function switchView(viewType) {
            if (viewType === 'list') {
                listView.style.display = 'block';
                cardsView.style.display = 'none';
                listViewBtn.classList.add('active');
                cardsViewBtn.classList.remove('active');
                localStorage.setItem('preferredView', 'list');
            } else {
                listView.style.display = 'none';
                cardsView.style.display = 'grid';
                listViewBtn.classList.remove('active');
                cardsViewBtn.classList.add('active');
                localStorage.setItem('preferredView', 'cards');
            }
        }

        // 处理服务器点击
        function handleServerClick(server) {
            // 可以添加显示服务器详情的逻辑
            alert(`服务器详情：\n名称：${server.name}\nIP：${server.ip}:${server.port}\n状态：${server.online ? '在线' : '离线'}${server.online ? ` (${server.players}/${server.maxPlayers} 玩家)` : ''}\n简介：${server.desc}`);
        }

        // 连接到服务器
        function connectToServer(server) {
            if (!server.online) {
                showToast('服务器当前离线，无法连接');
                return;
            }
            
            showToast(`正在连接到 ${server.name}...`);
            // 实际应用中可以添加启动游戏或打开连接对话框的逻辑
        }

        // 复制到剪贴板
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).catch(err => {
                console.error('复制失败：', err);
            });
        }

        // 显示提示消息
        function showToast(message) {
            // 检查是否已存在toast
            let toast = document.getElementById('toast-message');
            if (toast) {
                toast.remove();
            }
            
            // 创建新的toast
            toast = document.createElement('div');
            toast.id = 'toast-message';
            toast.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                background-color: var(--primary-color);
                color: var(--on-primary);
                padding: 10px 20px;
                border-radius: 8px;
                box-shadow: var(--shadow);
                z-index: 1000;
                animation: slideIn 0.3s ease-out, fadeOut 0.3s ease-in 2.7s;
                opacity: 0;
                transform: translateX(100%);
            `;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            // 触发动画
            setTimeout(() => {
                toast.style.opacity = '1';
                toast.style.transform = 'translateX(0)';
            }, 10);
            
            // 自动移除
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // 主题切换
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeToggleIcon(newTheme);
        });

        // 更新主题切换图标
        function updateThemeToggleIcon(theme) {
            const icon = themeToggle.querySelector('i');
            if (theme === 'dark') {
                icon.className = 'fas fa-sun';
            } else {
                icon.className = 'fas fa-moon';
            }
        }

        // 从本地存储加载首选视图
        const preferredView = localStorage.getItem('preferredView') || 'list';
        switchView(preferredView);
    </script>
</body>
